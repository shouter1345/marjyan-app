<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4×4行列計算アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .matrices-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .matrix {
            margin: 20px;
        }
        
        .matrix h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #555;
        }
        
        .matrix-grid {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 5px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        
        .matrix-input {
            width: 50px;
            height: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .matrix-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        
        .multiply-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            align-self: center;
        }
        
        .equals-symbol {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            align-self: center;
        }
        
        .calculate-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .calculate-btn:hover {
            background-color: #0056b3;
        }
        
        .result-matrix {
            margin: 20px;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 5px;
            padding: 15px;
            border: 2px solid #28a745;
            border-radius: 8px;
            background-color: #f8fff9;
        }
        
        .result-cell {
            width: 70px;
            height: 40px;
            text-align: center;
            border: 1px solid #28a745;
            border-radius: 4px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }
        
        .clear-btn {
            display: block;
            margin: 10px auto;
            padding: 8px 20px;
            font-size: 14px;
            color: #dc3545;
            background-color: white;
            border: 1px solid #dc3545;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .clear-btn:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>4×4行列計算アプリ</h1>
        
        <div class="matrices-container">
            <!-- 行列A -->
            <div class="matrix">
                <h3>行列 A</h3>
                <div class="matrix-grid" id="matrixA">
                    <!-- 4×4のinput要素が動的に生成されます -->
                </div>
            </div>
            
            <div class="multiply-symbol">×</div>
            
            <!-- 行列B -->
            <div class="matrix">
                <h3>行列 B</h3>
                <div class="matrix-grid" id="matrixB">
                    <!-- 4×4のinput要素が動的に生成されます -->
                </div>
            </div>
            
            <div class="equals-symbol">=</div>
            
            <!-- 結果行列 -->
            <div class="result-matrix">
                <h3>結果 (A × B)</h3>
                <div class="result-grid" id="resultMatrix">
                    <!-- 結果が表示されます -->
                </div>
            </div>
        </div>
        
        <button class="calculate-btn" onclick="calculateMatrix()">計算実行</button>
        <button class="clear-btn" onclick="clearAll()">クリア</button>
    </div>

    <script>
        // ページ読み込み時に入力フィールドを初期化
        window.onload = function() {
            initializeMatrices();
        };
        
        function initializeMatrices() {
            // 行列Aの入力フィールドを作成
            const matrixA = document.getElementById('matrixA');
            matrixA.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.step = 'any';
                input.className = 'matrix-input';
                input.id = `a${i}`;
                input.value = '0';
                matrixA.appendChild(input);
            }
            
            // 行列Bの入力フィールドを作成
            const matrixB = document.getElementById('matrixB');
            matrixB.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const input = document.createElement('input');
                input.type = 'number';
                input.step = 'any';
                input.className = 'matrix-input';
                input.id = `b${i}`;
                input.value = '0';
                matrixB.appendChild(input);
            }
            
            // 結果表示エリアを初期化
            const resultMatrix = document.getElementById('resultMatrix');
            resultMatrix.innerHTML = '';
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'result-cell';
                cell.id = `result${i}`;
                cell.textContent = '0';
                resultMatrix.appendChild(cell);
            }
        }
        
        function calculateMatrix() {
            // 入力値を取得
            const matrixA = [];
            const matrixB = [];
            
            // 4×4行列として配列に格納
            for (let i = 0; i < 4; i++) {
                matrixA[i] = [];
                matrixB[i] = [];
                for (let j = 0; j < 4; j++) {
                    const indexA = i * 4 + j;
                    const indexB = i * 4 + j;
                    matrixA[i][j] = parseFloat(document.getElementById(`a${indexA}`).value) || 0;
                    matrixB[i][j] = parseFloat(document.getElementById(`b${indexB}`).value) || 0;
                }
            }
            
            // 行列の掛け算を実行
            const result = [];
            for (let i = 0; i < 4; i++) {
                result[i] = [];
                for (let j = 0; j < 4; j++) {
                    result[i][j] = 0;
                    for (let k = 0; k < 4; k++) {
                        result[i][j] += matrixA[i][k] * matrixB[k][j];
                    }
                }
            }
            
            // 結果を表示
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const index = i * 4 + j;
                    const resultCell = document.getElementById(`result${index}`);
                    resultCell.textContent = result[i][j].toFixed(2);
                }
            }
        }
        
        function clearAll() {
            // すべての入力をクリア
            for (let i = 0; i < 16; i++) {
                document.getElementById(`a${i}`).value = '0';
                document.getElementById(`b${i}`).value = '0';
                document.getElementById(`result${i}`).textContent = '0';
            }
        }
    </script>
</body>
</html>
