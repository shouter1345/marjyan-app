        .tooltip-container {
            background: linear-gradient(45deg, #007AFF, #00A3FF);
    color: white;
    padding: 15px 25px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
    animation: glow 2s infinite;
        }

        .tooltip-container:after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 80%;
        border-width: 10px 10px 0;
        border-style: solid;
        border-color: #ffe8cc transparent;
        }

        /* アニメーション */
        @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
        }

        @keyframes glow {
    0%, 100% {
        box-shadow: 0 5px 15px rgba(0, 122, 255, 0.3);
    }
    50% {
        box-shadow: 0 5px 25px rgba(0, 122, 255, 0.5);
    }
}

        .tooltip-container {

}

            .stats-cell::before {
                content: attr(data-label);
                text-align: left;
                font-weight: bold;
                color: #888;
            }

            .stats-row.header {
                display: none;
            }

            .player-name {
                background: #333;

            }

            .player-name::before {

            .total-stats-row {

                gap: 10px;
            }

            .input-group {
                display: grid;
                grid-template-columns: 1fr 1fr;
                align-items: center;

</style>

        function updateStats(player) {
        // 既存の統計計算ロジックを使用
        playerStats[player].agari = parseInt(document.getElementById(`${player}-agari`).value) || 0;

        const completedHanchan = results.length;

        // 素ポイントと順位ポイントの計算
        // const rawPoints = pointsHistory.map(points => (points[player]) / 1000);
        const rawPoints = pointsHistory.map(points => points[player]); // 1000で割る処理を削除
        const totalRawPoints = rawPoints.reduce((a, b) => a + b, 0);
        const rankPoints = results.map(result => calculateRankPoints(result[player]));

        document.getElementById(`${player}-raw-points`).textContent = totalRawPoints.toFixed(2);
        document.getElementById(`${player}-rank-points`).textContent = totalRankPoints;
        document.getElementById(`${player}-total-all-points`).textContent = totalAllPoints.toFixed(2);

        // 半荘別詳細の更新

            }).join('<br>');
            document.getElementById(`${player}-points-details`).innerHTML = pointsDetails;
        }

// プレイヤー名の変更を処理する関数
function updatePlayerName(input) {
  const newName = input.value;
  const playerId = input.dataset.playerId;

  // 順位表示の名前を更新
  const playerRow = document.getElementById(`${playerId}-row`);
  if (playerRow) {
    const nameElement = playerRow.firstElementChild;
    if (nameElement) {
      nameElement.textContent = newName;
    }
  }
  // 成績一覧の名前を更新
    const statsRow = document.querySelector(`#${playerId}-stats-row .player-name`);
    if (statsRow) {
        statsRow.textContent = newName;
    }

    // 合計和了・放銃回数セクションの名前を更新
    const totalStatsName = document.querySelector(`.total-stats-grid .total-stats-row:nth-child(${getPlayerIndex(playerId) + 1}) .player-name`);
    if (totalStatsName) {
        totalStatsName.textContent = newName;
    }

    // 半荘別詳細の更新関数を呼び出し
    updatePointsDetails(playerId);
    }

    function getPlayerIndex(playerId) {
        const players = ['you', 'takeda', 'ishie', 'miura'];
        return players.indexOf(playerId);
    }

    function updatePointsDetails(player) {
    // プレイヤー名の要素を直接IDで取得
    const playerNameInput = document.getElementById(`${player}-name`);
    const playerName = playerNameInput ? playerNameInput.value : player;
    
    const pointsDetailsElement = document.getElementById(`${player}-points-details`);
    if (pointsDetailsElement && results.length > 0) {
        const pointsDetails = results.map((result, i) => {
        const rawPoint = ((pointsHistory[i][player] - 30000) / 1000).toFixed(2);
        const rankPoint = calculateRankPoints(result[player]);
        const total = (parseFloat(rawPoint) + rankPoint).toFixed(2);
        return `${playerName} ${i + 1}半荘: ${result[player]}位 (${rawPoint}+${rankPoint}=${total})`;
        });
        pointsDetailsElement.innerHTML = pointsDetails.join('<br>');
    }
    }

    function updateHighestPoints() {
        // すべてのプレイヤーの合計ポイントを取得
        const players = ['you', 'takeda', 'ishie', 'miura'];
        const points = players.map(player => {
            const element = document.getElementById(`${player}-total-all-points`);
            return {
                player,
                points: parseFloat(element.textContent) || 0
            };
        });

        // 最高ポイントを見つける
        const maxPoints = Math.max(...points.map(p => p.points));
        
        // すべての行からdata属性を削除
        document.querySelectorAll('.stats-row').forEach(row => {
            row.removeAttribute('data-highest-points');
        });

        // 最高ポイントのプレイヤーの行にdata属性を設定
        points.forEach(({player, points}) => {
            if (points === maxPoints) {
                const row = document.getElementById(`${player}-stats-row`);
                row.setAttribute('data-highest-points', 'true');
            }
        });
    }

    function updateHighlights() {
    const players = ['you', 'takeda', 'ishie', 'miura'];
    const metrics = [
        {key: 'total-all-points', type: 'max'},
        {key: 'agari-rate', type: 'max'},
        {key: 'avg-rank', type: 'min'},
        {key: 'top-rate', type: 'max'}
    ];

    // すべてのハイライトを一旦解除
    document.querySelectorAll('[data-highlight="true"]').forEach(el => {
        el.removeAttribute('data-highlight');
    });

    metrics.forEach(metric => {
        let bestValue = metric.type === 'max' ? -Infinity : Infinity;
        let bestPlayer = null;

        // 最高値を見つける
        players.forEach(player => {
            const cell = document.getElementById(`${player}-${metric.key}`);
            const value = parseFloat(cell.textContent);

            if ((metric.type === 'max' && value > bestValue) || 
                (metric.type === 'min' && value < bestValue)) {
                bestValue = value;
                bestPlayer = player;
            }
        });

        // 最高値のセルのみをハイライト
        if (bestPlayer) {
            const cell = document.getElementById(`${bestPlayer}-${metric.key}`);
            cell.setAttribute('data-highlight', 'true');
        }
    });
    }


    // イベントリスナーを設定
    document.querySelectorAll('.player-name').forEach(input => {
    input.addEventListener('input', function() {
        updatePlayerName(this);
        // グラフの更新も必要な場合はここで呼び出し
        if (rankChart) {
        initializeChart();
        }
    });
    });

  // 統計タブの名前を更新
  const playerTabs = document.querySelector('.player-tabs');
  if (playerTabs) {
    const tabs = Array.from(playerTabs.children);
    const tabIndex = ['you', 'takeda', 'ishie', 'miura'].indexOf(playerId);
    if (tabIndex >= 0 && tabs[tabIndex]) {
      tabs[tabIndex].textContent = newName;
    }

  // 統計情報セクションのタイトルを更新
  const statsSection = document.getElementById(`${playerId}-stats`);
  if (statsSection) {
    const titleElement = statsSection.querySelector('.stats-title');
    if (titleElement) {
      titleElement.textContent = `${newName}の成績`;
    }
  }

  // グラフの凡例を更新（グラフライブラリを使用している場合）
  if (window.chart) {
    const series = window.chart.series.find(s => s.name === playerId);
    if (series) {
      series.update({ name: newName });
    }
  }
}
